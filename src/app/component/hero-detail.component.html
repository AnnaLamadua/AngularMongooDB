<div class="form-group">
  <br>
  <input type="button" value="Go Back" class="btn btn-default" (click)="goBack()">
</div>
<div>
  <div *ngIf="hero" class="col-sm-4">
    <h2>{{hero.name}} details!</h2>
    <div class="form-group">
      <label>Name: </label>
      <input type="text" [(ngModel)]="hero.name" (keyup.enter)="saveChanges()" placeholder="Name" class="form-control" required #heroname/>
    </div>
    <input type="submit" value="Save" (click)="saveChanges()" [disabled]="!heroname" class="btn btn-primary">
  </div>
</div>
