<div id="search-component">
  <h4>Hero Search</h4>
  <input type="text" #searchBox id="search-box" (keyup)="search(searchBox.value)" class="form-control" />
  <div>
    <div *ngFor="let hero of heroes | async" (click)="gotoDetail(hero)" class="search-result">
      {{hero.name}}
    </div>
  </div>
  <!--<div *ngIf="heroes.length>0">No record found</div>-->
</div>
